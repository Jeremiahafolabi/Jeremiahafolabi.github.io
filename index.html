<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jeremiah Afolabi Portfolio</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #0f0f0f;
    color: #f5f5f5;
    scroll-behavior: smooth;
  }
  header {
    position: fixed;
    top: 0;
    width: 100%;
    background: rgba(15, 15, 15, 0.95);
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 30px;
    z-index: 1000;
    transition: all 0.3s ease;
  }
  header.scrolled .logo {
    opacity: 1;
  }
  .logo {
    font-size: 1.2rem;
    font-weight: bold;
    opacity: 0;
    transition: opacity 0.3s ease;
  }
  nav a {
    margin: 0 15px;
    text-decoration: none;
    color: #f5f5f5;
    font-weight: bold;
    transition: color 0.3s;
  }
  nav a:hover {
    color: #ff9800;
  }
  section {
    padding: 100px 20px;
    max-width: 1000px;
    margin: auto;
  }
  .social-icons a {
    margin: 0 8px;
    color: #f5f5f5;
    font-size: 1.5rem;
    transition: color 0.3s;
  }
  .social-icons a:hover {
    color: #ff9800;
  }
  .portfolio-buttons {
    display: flex;
    gap: 20px;
    justify-content: center;
    margin-top: 30px;
  }
  .portfolio-buttons a {
    display: block;
    text-align: center;
    padding: 15px 30px;
    border-radius: 8px;
    text-decoration: none;
    font-weight: bold;
    background: #222;
    color: #fff;
    transition: background 0.3s, transform 0.2s;
  }
  .portfolio-buttons a:hover {
    background: #ff9800;
    transform: scale(1.05);
  }
  .portfolio-img {
    width: 100%;
    max-height: 300px;
    object-fit: cover;
    margin-top: 15px;
    border-radius: 8px;
  }
  .contact-form {
    display: flex;
    flex-direction: column;
    gap: 15px;
    max-width: 500px;
    margin: auto;
  }
  .contact-form input, .contact-form textarea {
    padding: 10px;
    border: none;
    border-radius: 6px;
    outline: none;
    background: #1c1c1c;
    color: white;
  }
  .contact-form button {
    background: #ff9800;
    padding: 12px;
    border: none;
    color: #000;
    font-weight: bold;
    border-radius: 6px;
    cursor: pointer;
  }
  .contact-form button:hover {
    background: #ffa733;
  }
  footer {
    text-align: center;
    padding: 20px;
    background: #111;
    color: #777;
    margin-top: 50px;
  }
</style>
<script>
  document.addEventListener("scroll", function() {
    const header = document.querySelector("header");
    if (window.scrollY > 100) {
      header.classList.add("scrolled");
    } else {
      header.classList.remove("scrolled");
    }
  });
</script>
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

<header>
  <div class="logo">Jeremiah Afolabi</div>
  <nav>
    <a href="#about">About</a>
    <a href="#portfolio">Design Portfolio</a>
    <a href="#contact">Get in Touch</a>
  </nav>
</header>

<section id="about">
  <h1>Hi, I'm Jeremiah Afolabi</h1>
  <p>Graphic Designer transitioning into UI/UX design. Passionate about creating beautiful and functional designs.</p>
  <div class="social-icons">
    <a href="https://linkedin.com" target="_blank"><i class="fab fa-linkedin"></i></a>
    <a href="https://github.com" target="_blank"><i class="fab fa-github"></i></a>
    <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
  </div>
</section>

<section id="portfolio">
  <h2>Design Portfolio</h2>
  <div class="portfolio-buttons">
    <a href="graphic-design.html">Graphic Design</a>
    <a href="uiux.html">UI/UX</a>
  </div>
  <img src="assets/graphic-placeholder.jpg" alt="Graphic Design" class="portfolio-img">
  <img src="assets/uiux-placeholder.jpg" alt="UI/UX" class="portfolio-img">
</section>

<section id="contact">
  <h2>Get in Touch</h2>
  <form class="contact-form" action="https://formspree.io/f/yourformid" method="POST">
    <input type="text" name="name" placeholder="Your Name" required>
    <input type="email" name="_replyto" placeholder="Your Email" required>
    <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
    <button type="submit">Send Message</button>
  </form>
</section>

<footer>
  &copy; 2025 Jeremiah Afolabi. All Rights Reserved.
</footer>

</body>
</html>
