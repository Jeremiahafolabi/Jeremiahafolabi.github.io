<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Creative portfolio showcasing graphic design and UI/UX projects." />
  <meta name="keywords" content="graphic design, UI/UX, portfolio, creative projects" />
  <meta name="author" content="Your Name" />
  <link rel="preload" href="assets/images/hero.jpg" as="image" />
  <link rel="stylesheet" href="style.css" />
  <title>Your Portfolio</title>
</head>
<body>
  <header>
    <nav>
      <div class="logo">YourName</div>
      <div class="hamburger" aria-label="Toggle menu">&#9776;</div>
      <ul class="nav-links">
        <li><a href="#home">Home</a></li>
        <li><a href="#projects">Projects</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="home">
      <h1>Welcome to My Portfolio</h1>
      <p>Explore my work in Graphic Design and UI/UX.</p>
    </section>

    <section id="projects">
      <div class="tabs">
        <button class="tab active" data-tab="graphic">Graphic Design</button>
        <button class="tab" data-tab="uiux">UI/UX</button>
      </div>

      <div id="graphic" class="gallery">
        <div class="project">
          <img src="assets/images/graphic1-1.jpg" alt="Graphic Project 1" loading="lazy" />
          <button class="view-project" data-project="graphic1">View Project</button>
        </div>
      </div>

      <div id="uiux" class="gallery hidden">
        <div class="project">
          <img src="assets/images/uiux1-1.jpg" alt="UI/UX Project 1" loading="lazy" />
          <button class="view-project" data-project="uiux1">View Project</button>
        </div>
      </div>
    </section>

    <section id="contact">
      <h2>Contact Me</h2>
      <p>Email: yourname@example.com</p>
    </section>
  </main>

  <div id="projectModal" class="modal hidden" role="dialog" aria-modal="true">
    <button class="close-modal" aria-label="Close modal">✖</button>
    <div class="modal-images"></div>
    <button class="nav-arrow left" aria-label="Scroll left">←</button>
    <button class="nav-arrow right" aria-label="Scroll right">→</button>
  </div>

  <button id="backToTop" aria-label="Back to top">↑</button>

  <script src="script.js" defer></script>
</body>
</html>
